<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>master node</title>
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <script src="https://static.firebase.com/v0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript">
    var isRoot = true;
  </script>
  <script src="./js/datastore.js"></script>
  <script src="./js/keyvaluestore.js"></script>
  <script src="./js/sender.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/command.js"></script>
  <script src="./js/connection.js"></script>
  <script src="./js/mapreduce-worker.js"></script>
  <script src="./js/mapreduce-agent.js"></script>
  <script src="./js/master.js"></script>
</head>
<body>
<header>
  <h1>Web P2P Grid:Master Node</h1>
  <dl id="id-info">
    <dt>ID</dt>
    <dd id="myId"></dd>
    <dt>Parent's ID</dt>
    <dd id="parentId"></dd>
    <dt>Children's IDs</dt>
    <dd id="childrenIds"></dd>
  </dl>
</header>
<fieldset id="config">
  <legend>Setup MasterNode</legend>
  <div>
    <label>Application:<input type="file" name="program" id="program" accept="text/javascript"></label>
  </div>
  <div>
    <label>Data Sets:<input type="file" name="dataset" id="dataset" accept="application/json"></label>
  </div>
  <div>
    <label>Project:<input type="text" name="project" id="project"></label>
    <button id="setup">Setup</button>
  </div>
</fieldset>

<pre id="log"></pre>

</body>
</html>
